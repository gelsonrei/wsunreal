<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebSocket Client</title>
    
  </head>
  <body>

    <input type="text" id="input-msg">
    <input type="button" id="bt-send" value="Send">
  
    <!-- Client Code -->
    <script type="text/javascript">

      const ws = new WebSocket("wss://wsunreal.herokuapp.com");
      
      ws.addEventListener("open", () =>{
        console.log("We are connected");
        ws.send("How are you?");
      });
      
      ws.addEventListener('message', function (event) {
          console.log(event.data);
      });

      document.getElementById("bt-send").addEventListener("click", function (event) {
        var msg = document.getElementById("input-msg").value;
        console.log(msg);
        ws.send(msg);
      });  
      
    </script>
  </body>
</html>
